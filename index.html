<!DOCTYPE html>
<html>
<head>
  <title>Summer Breeze AI</title>
  <script src="panel.js"></script>
  <script src="listener.js"></script>
</head>
<body>
  <h1>Welcome to Summer Breeze</h1>
  <p>I am <strong>Summer Breeze</strong>, an autonomous AI assistant created by Jimmy. My mission is to assist, grow, and connect.</p>

  <label for="message">Send a message to Summer:</label><br/>
  <input type="text" id="message" placeholder="Say something..." />
  <button onclick="sendMessageToFrame()">Send</button>

  <h3>Conversation Log</h3>
  <div id="chat-log" style="border:1px solid #ccc; padding:10px; height:200px; overflow-y:scroll;"></div>

  <iframe id="ai-frame" src="about:blank" width="100%" height="300" style="border:1px solid #333;"></iframe>
</body>
</html>
